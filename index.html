<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <!-- fav-icon link -->
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <!-- main css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <!-- header seaction -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand"><img src="img/logo.jpg" width="70" alt=""></a>
                <div class="d-flex">
                    <!-- input feild -->
                    <input id="search-input" class="form-control me-2" placeholder="Search">
                    <!-- search button -->
                    <button onclick="searchValue()" class="btn btn-outline-success">Search</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- search loading  -->
    <div id="loader">
    </div>

    <!-- main section -->
    <main class="mt-3" >
       <section class="container" id="results-details">
           <!-- found result show -->
            <h3 id="found-result"></h3>
            <!-- books container -->
            <div id="book-container" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4 mb-4 rounded">
            </div>
       </section>
    </main>


    <!-- bootstrap JavaScript  CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- main js file link -->
    <script src="js/app.js"></script>
</body>
</html>
