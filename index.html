<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <!-- fav-icon link -->
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <!-- main css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <!-- header seaction -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand"><img src="img/logo.jpg" width="70" alt=""></a>
                <div class="d-flex">
                    <input id="search-input" class="form-control me-2" placeholder="Search">
                    <button onclick="searchValue()" class="btn btn-outline-success">Search</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- loading  -->
    <div id="loader">

    </div>

    <!-- main section -->
    <main class="container mt-3" id="results-details">
        <h3 id="found-result"></h3>
        <!-- book container -->
        <div id="book-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3">
        </div>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- main js file link -->
    <script src="js/app.js"></script>
</body>
</html>
